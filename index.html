<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="detectionMode:mono_and_matrix; matrixCodeType:3x3_HAMMING63;" vr-mode-ui="enable: false">
            <a-marker preset="hiro">
                <a-box position="0 0 0" color="#ffff00" material="opacity:0,5"></a-box>
            </a-marker>
            <a-marker preset="kanji">
                <a-box position="0 0 0" color="#800080" material="opacity:0,5"></a-box>
            </a-marker>
            <a-marker type="barcode" value="0">
                <a-box position="0 0 0" color="#00ff00" material="opacity:0,5"></a-box>
            </a-marker>
            <a-marker type="pattern" url="assets/markers/doraemon.patt">
                <a-box position="0 0 0" color="#0000ff" material="opacity:0,5" annimation_putar="property:rotation; from:0 0 0; to:0 360 0; startsEvents:mouseenter"></a-box>
            </a-marker>
            <a-marker type="pattern" url="assets/markers/nobita.patt">
                <a-box position="0 0 0" color="#ff0000" material="opacity:0,5"></a-box>
            </a-marker>
            <a-marker type="pattern" url="assets/markers/sizuka.patt">
                <a-box position="0 0 0" color="#ffc0cb" material="opacity:0,5"></a-box>
            </a-marker>
            <a-entity camera>
                      <a-cursor></a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
